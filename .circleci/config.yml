version: 2
jobs:
  build-go1-8-7:
    docker:
      - image: circleci/golang:1.8.7
    working_directory: /go/src/github.com/chris-ramon/graphql
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test ./...
  go1.9.7:
    docker:
      - image: circleci/golang:1.9.7
    working_directory: /go/src/github.com/chris-ramon/graphql
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test ./...
  golang:latest:
    docker:
      - image: circleci/golang:latest
    working_directory: /go/src/github.com/chris-ramon/graphql
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test ./...

workflows:
  version: 2
  build:
    jobs:
      - build-go1-8-7
      - go1.9.7
      - golang:latest
